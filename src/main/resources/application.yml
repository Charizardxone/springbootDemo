server:
  port: 9090

spring:
  application:
    name: demo-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/x_springboot?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 2
      min-idle: 2
      max-active: 5
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      max-wait: 6000
      filter: slf4j

  redis:
    host: localhost
    port: 6379

  rabbitmq:
    addresses: 121.43.181.100
    port: 5672
    username: guest
    password: guest
    virtual-host: /

  boot:
    admin:
      client:
        url: http://127.0.0.1:9099
        instance:
          serviceHostType: IP


logging:
  level:
    com.fc.dao: debug


upload:
  uploadPath: D:\dev\files

# 不校验权限的请求路径
ignoreUrls: /,/sys/code/{time},/sys/logout


# mybaits-plus配置
mybatis-plus:
  # MyBatis Mapper所对应的XML文件位置
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      # 主键类型 0:数据库ID自增 1.未定义 2.用户输入 3 id_worker 4.uuid 5.id_worker字符串表示
      id-type: 2
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: 1
      # 默认数据库表下划线命名
      table-underline: true


# management 是所有actuator的配置
# management.endpoint.端点名.xxxx  对某个端点的具体配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    enabled-by-default: true  #默认开启所有监控端点  true
    health:
      show-details: ALWAYS




